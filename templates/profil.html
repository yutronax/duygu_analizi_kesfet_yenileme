<html lang="tr">
<head>

        }
        .profile-card {

        }
        .profile-card h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }
        .profile-info {
            font-size: 18px;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h2>Profil Bilgileri</h2>
        <div class="profile-info">

</body>
</html>
